<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mosaic Talent</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    img {
      max-width: 200px; /* Adjust logo size */
      margin-bottom: 10px;
    }
    h1 {
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;
      margin: 10px 0;
    }
    .email {
      font-size: .5em;
      margin-bottom: 20px;
    }
    .email a {
      color: white;
      text-decoration: none;
    }
    .email a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Mosaic Talent Logo">
    <div class="email">
      <a href="mailto:jess@mosaictalent.xyz">jess@mosaictalent.xyz</a>
    </div>
  </div>
</body>
</html>
